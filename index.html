    <script defer>
    $(document).ready(function() {
		var is_ipad = false;
		var is_big = false;
		
		if( $('#ipad-element').css('display')=='none') {
			is_ipad = true;       
		}

		if( $('#big-screen-element').css('display')=='none') {
			is_big = true;       
		}

		var name = document.getElementById('benvenuti_message');		

		/*Open circle*/
		var image = document.getElementById('logo');
		
		var large =
		{
				height: "40vw",
		};
		var small =
		{
				height: "22vw",
		};
			
		var radius = 35;
		var $items = $('.circle a');
		var numitems = $items.length;
		
		if (is_ipad) {
			radius = 24;
		}
		
		if (is_big) {
            radius = 40;
        }
		
		$items.each(function(index) {
				$(this).css('left', 50 - radius * Math.cos(-0.5 * Math.PI - 2 * (1 / numitems) * index * Math.PI).toFixed(4) + '%');
				$(this).css('top', 50 + radius * Math.sin(-0.5 * Math.PI - 2 * (1 / numitems) * index * Math.PI).toFixed(4) + '%');
		});

		/*Draw circle menu*/
		var countcircle = 1;

		$("#logo").css(large).on('click', function() {
			$(this).animate((countcircle == 1) ? small : large);
			countcircle = 1 - countcircle;
		});

		var counter = 1;
		/*Show/hide Enter button*/
		$('.menu-button').bind({
			mouseenter: function(e) {
			/*This shows the message Enter*/
			name.innerHTML = 'Entra';
			/*This moves the address and the phone to the sides*/
			if (counter == 1) {
                            
                $('.phone_message').toggleClass('open');
                $('.address_message').toggleClass('open');
				counter = 0;
			}
			},
			mouseleave: function(e) {
				/*This hides the message Enter*/
				name.innerHTML = '';
			}
		});
		/*Hide Enter message when circle menu is open*/
		var number_click = 1;
                var BackgroundImage = document.getElementById('BodyID');
                
                BackgroundImage.style.backgroundColor = 'rgba(255, 255, 255, 0)';
                
		$('.menu-button').on('click', function(event) {
			event.preventDefault();
			$(this).toggleClass('open');
			$('.circle').toggleClass('open');
			$('.hidden-menu-index').toggleClass('open');
			$(this).trigger("mouseleave");

                        BackgroundImage.style.backgroundColor = 'rgba(255, 255, 255, 0)';

			if (number_click == 0) {
				$(this).bind({
					mouseenter: function(e) {
					if (countcircle ==1) {
						name.innerHTML = 'Entra';
					}
				},
					mouseleave: function(e) {
						name.innerHTML = '';
					}
				});
                number_click=1;

			} else {
                BackgroundImage.style.backgroundColor = 'rgba(255, 255, 255,0.5)';

                $(this).unbind("mouseenter mouseleave");

			    number_click = 0;
			}
		});
		$(function() {
			$("[data-toggle='tooltip']").tooltip();
		});
	});
	</script>
